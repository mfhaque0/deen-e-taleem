<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Quiz - Deen-e-Taleem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-green shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Deen-e-Taleem Logo">
            </a>
            <div>
                <a class="btn btn-outline-light me-2" href="/">Home</a>
            <a class="btn btn-outline-light me-2" href="{{ url_for('start_quiz') }}">Quiz</a>
            <a class="btn btn-outline-light me-2" href="{{ url_for('books') }}">Books</a>
            <a class="btn btn-outline-light me-2" href="{{ url_for('blog_index') }}">Blog</a>
            <a class="btn btn-outline-light me-2" href="{{ url_for('wallpapers') }}">Wallpapers</a>
            <a class="btn btn-outline-light" href="{{ url_for('contact') }}">Contact</a> {# New Contact Link #}
            </div>
        </div>
    </nav>

    <div id="quiz-container" class="main-container">
        <div id="quiz-header">
            <h1>Islamic Quiz</h1>
            <p id="quiz-counter">Loading...</p>
        </div>

        <h2 id="question">Loading question...</h2>

        <div id="options-grid" class="mt-4">
            </div>

        <div id="feedback-area" style="display:none;">
            <div id="result"></div>
            <p id="explanation"></p>
        </div>

        <div class="action-buttons">
            <button id="submit-btn" class="btn-action" style="display:none;">Submit</button>
            <button id="next-btn" class="btn-action" style="display:none;">Next Question</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
