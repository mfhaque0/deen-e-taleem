<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deen-e-Taleem - Answer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>{{ question['question'] }}</h2>

    {% if result %}
        <div class="alert alert-success">Correct! ✅</div>
    {% else %}
        <div class="alert alert-danger">Incorrect ❌</div>
    {% endif %}

    <div class="alert alert-info">
        <strong>Explanation:</strong> {{ explanation }}
    </div>

    <form method="POST">
        <button type="submit" class="btn btn-success">Next Question</button>
    </form>
</div>

            <div id="quiz-box">
                <h3 id="question">Loading...</h3>
                <div id="options" class="mt-3"></div>

                <div id="feedback" class="mt-4" style="display:none;">
                    <h4 id="result"></h4>
                    <p id="explanation"></p>
                </div>

                <div class="mt-4">
                    <button id="submit" class="btn btn-primary" style="display:none;">Submit</button>
                    <button id="next" class="btn btn-success" style="display:none;">Next Question</button>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='script.js') }}"></script>

        


    </body>

    </html>
</body>
</html>
