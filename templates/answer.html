<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer - Deen-e-Taleem</title>
    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Header/Navbar (Consistent across all pages) -->
   <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Deen-e-Taleem Logo" class="site-logo me-2" style="max-height: 85px; width: auto; margin-right: 15px; border-radius: 8px;">
                <span class="fw-bold fs-4 text-white">Deen-e-Taleem</span>
            </a>
            <div class="d-flex align-items-center navbar-nav-links">
                <form class="d-flex me-lg-3 my-2 my-lg-0" id="navbarSearchForm">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" style="background-color: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); color: #ffffff; border-radius: 25px; padding: 0.5rem 1rem;">
                    <button class="btn btn-outline-light btn-search-icon" type="submit" style="background: none; border: none; color: white; font-size: 1.2rem; padding: 0.5rem 0.75rem; margin-left: -5px; border-radius: 25px;"><i class="fas fa-search"></i></button>
                </form>
                <a class="btn btn-outline-light me-2" href="{{ url_for('home') }}">Home</a>
                <a class="btn btn-light me-2" href="{{ url_for('quiz_selection') }}">Quizzes</a> {# Active page link #}
                <a class="btn btn-outline-light me-2" href="{{ url_for('books') }}">Books</a>
                <a class="btn btn-outline-light me-2" href="{{ url_for('blog_index') }}">Blog</a>
                <a class="btn btn-outline-light me-2" href="{{ url_for('wallpapers') }}">Wallpapers</a>
                <a class="btn btn-outline-light" href="{{ url_for('contact') }}">Contact Us</a>
            </div>
        </div>
    </nav>
    <!-- End Header/Navbar -->

    <div class="main-container mt-5 text-center">
        <h2 class="mb-4">{{ question['question'] }}</h2>

        {% if result %}
            <div class="alert alert-success fw-bold fs-4">Correct! ✅</div>
        {% else %}
            <div class="alert alert-danger fw-bold fs-4">Incorrect ❌</div>
        {% endif %}

        <div class="alert alert-info mt-4">
            <strong>Explanation:</strong> {{ explanation }}
        </div>

        <form method="POST" class="mt-4">
            <button type="submit" class="btn btn-action">Next Question</button>
        </form>
    </div>

    <!-- Footer (Consistent across all pages) -->
    <footer class="bg-dark-green text-white text-center py-4 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; {{ current_year }} Deen-e-Taleem. All rights reserved.</p>
            <p class="mb-0">
                <a href="#" class="text-white-50">Privacy Policy</a> |
                <a href="#" class="text-white-50">Terms of Service</a>
            </p>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- Bootstrap JS (bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
